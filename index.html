<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Light and Sound Memory Game</h1>
    <p>
      Welcome to the memory game!<br>Repeat the pattern by pressing the buttons.
    </p>
    
    <!--Stop & Stop Buttons-->
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">End</button>
    
    <div>
      <h3 id="roundLabel">round</h3>
      <h3 id="num">0</h3>
    </div>
    
    <!--Game Buttons-->
    <div id="gameButtonArea">
      <button id="button1" onmousedown="startTone(1)" 
              onmouseup="stopTone()" onclick="guess(1)"></button>
      <button id="button2" onmousedown="startTone(2)" 
              onmouseup="stopTone()" onclick="guess(2)"></button>
      <button id="button3" onmousedown="startTone(3)" 
              onmouseup="stopTone()" onclick="guess(3)"></button>
      <button id="button4" onmousedown="startTone(4)" 
              onmouseup="stopTone()" onclick="guess(4)"></button>
    </div>
    
    
    
  </body>
</html>
